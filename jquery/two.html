<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Title</title>
    <script>
        $(function () {

            $("div p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
<div id="hello">
    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
</div>
<div>
    <p>hello world</p>
</div>


</body>
</html>
